<!DOCTYPE html>
<html lang="ru">

<head>
 <meta charset="utf-8">
 <title></title>
</head>
<body>
 <script>
  for (var n = 1; n <= 100; n++)
  {
    if (n % 3 == 0 && n % 5 == 0)
        console.log("FizzBuzz");
    else if (n % 3 == 0 && n % 5 !== 0)
        console.log("Fizz");
    else if (n % 5 == 0 && n % 3 !== 0)
        console.log("Buzz");
    else
        console.log(n);
  }
  var a = 1, b = 1, c, d;

  c = ++a; alert(c); // 2 Префиксный инкремент. Переменной c присваивается значение a+1
  d = b++; alert(d); // 1 Постфиксный инкремент. Переменной d присваивается значение b

  c = (2+ ++a); alert(c); // 5 Префиксный инкремент. Переменной c присваивается значение 2+(2+1)=5
  d = (2+ b++); alert(d); // 4 Постфиксный инкремент. Переменной d присваивается значение 2+2=4

  alert(a); // 3 В результате выше проделанных операций переменной a присваивается значение 2+1=3
  alert(b); // 3 В результате выше проделанных операций переменной b присваивается значение 2+1=3

  var a = 2;
  var x = 1 + (a *= 2) // Операция a *= 2 идентична операции a = a*2, соответственно x = 1+ 2*2 = 5
 </script>
</body>
</html>
